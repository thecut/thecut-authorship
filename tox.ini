     {[testenv]deps}

[testenv:py27-django18]
basepython = python2.7
deps =
     django>=1.8, <1.9
     {[testenv]deps}

[testenv:py34-django15]
basepython = python3.4
deps =
     django>=1.5, <1.6
     {[testenv]deps}

[testenv:py34-django16]
basepython = python3.4
deps =
     django>=1.6, <1.7
     {[testenv]deps}

[testenv:py34-django17]
basepython = python3.4
deps =
     django>=1.7, <1.8
     {[testenv]deps}

[testenv:py34-django18]
